<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You are offline | HPN Blog</title>
  <style>
    body {
      font-family: 'Be Vietnam Pro', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f8fafc;
      color: #1f2937;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #a78bfa 0%, #60a5fa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #a78bfa;
    }
    .button {
      display: inline-block;
      background: linear-gradient(90deg, rgba(167, 139, 250, 0.1) 0%, rgba(96, 165, 250, 0.1) 100%);
      color: #6366f1;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      border: 1px solid rgba(167, 139, 250, 0.3);
      transition: all 0.3s ease;
    }
    .button:hover {
      background: linear-gradient(90deg, rgba(167, 139, 250, 0.2) 0%, rgba(96, 165, 250, 0.2) 100%);
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.3);
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #f8fafc;
      }
      .button {
        color: #a78bfa;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It seems like you've lost your internet connection. This page is from our cached content.</p>
    <p>Please check your connection and try again.</p>
    <a href="/" class="button">Try again</a>
  </div>
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Add a reconnection attempt on button click
    document.querySelector('.button').addEventListener('click', (e) => {
      e.preventDefault();
      if (navigator.onLine) {
        window.location.reload();
      } else {
        alert('Still offline. Please check your internet connection.');
      }
    });
  </script>
</body>
</html>
